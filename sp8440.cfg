[general]

#Enable diagnostics, verbose command line output. Default = 0
log_to_stderr = 1

#Network interface to use.  Default = "eth0"
network_interface = eth0

#What port for server to listen on
port = 8080

# size of one system log file in Kbytes. Default = 10
syslog_size = 2

# How many logs to rotate out. Default = 4
syslog_rotates = 6

#module logging level from most to least verbose: DEBUG, INFO, WARNING, or ERROR
#default = INFO
syslog_level = DEBUG


[phones]

# size of one phone log file in Kbytes. Default = 10
phonelog_size = 2

# How many logs to rotate out. Default = 4
phonelog_rotates = 6

#phone logging level from most to least verbose: DEBUG, INFO, WARNING, or ERROR
# default = INFO
phonelog_level = DEBUG

# Max number of phones allowed (default = 50)
max_phones = 20

#If phone is absent for this time (minutes), remove it from list. Default: 60
max_last_seen = 3

# name of file to use for tracking phones. Default: "phones.json"
records_file = phones.json

# template file name for alert messages. Default: "alert.html"

alert_template = alert.html

# template file name for acceptance messages. Default: "accept.html"

accept_template = accept.html

# audio 1 file name

audio1 = dingdong.wav

# audio 2 file name

audio2 = ding.wav

# audio 3 file name (not used yet)

audio3 = dummy.wav
