<!-- This one works with CURL. Javascript in <head> -->

<!DOCTYPE html>

<PolycomIPPhone><Data priority='critical'>

</style>

<html>
   <head>
      <Title>Indyme Test</Title>
      <script type="text/javascript">

	PolySoftKey.customSoftkeyEvent.connect(skCallBack);
	PolySoftKey.setSoftkeyLabel(0, "Accept");
	PolySoftKey.setSoftkeyLabel(1, "");
	PolySoftKey.setSoftkeyLabel(2, "");
	PolySoftKey.setSoftkeyLabel(3, "Reject");

	PolyUri.pushUri('play:http://192.168.1.138:8080/blip.wav');

	function skCallBack(key, skEvent){
           switch( key ){
                 case 0:
                    document.getElementById("eventStuff").innerHTML = "Accept was pressed";
                    SendMsg();
                    break;
                 case 3:
                    document.getElementById("eventStuff").innerHTML = "Reject was pressed";
                    break;
            }
            document.getElementById("eventValue").innerHTML = skEvent;
          }

          function SendMsg() {
             var client = new XMLHttpRequest();
             client.open("POST", "http://192.168.1.138:8080/i_activate?response=ack&alarm=%d", false);
             client.setRequestHeader("Content-Type", "text/plain");
             client.send();
         }
   </script>

    <meta name="color" content="green">
   </head>

  <body>

       <div id="help", align="center">
            <p> <h1>Help wanted:</h1> </p>
       <div id="location", align="center">
	    <h1>%s</h1>
       <hr style="color:%s;background-color:%s;height:20px;border:none;" />
       <div id="eventText">
	    <p>Last Click: <b id='eventStuff'></b> </p>
<!--	    <p>Event Value: <b id='eventValue'>0</b> </p>  -->
       </div>
   </body>
</html>
</Data></PolycomIPPhone>
