<!DOCTYPE html>

<PolycomIPPhone><Data priority='critical'>

<html>
  <head>
    <meta charset="UTF-8">
    <style>
	hr {
	color:[COLOR];background-color:[COLOR];
	height:20px;
	border:none;
	}
	p {
	font-size:140%;
	text-align:center;
	}
    </style>
   <Title>Indyme Test</Title>
   <script type="text/javascript">

	PolySoftKey.customSoftkeyEvent.connect(skCallBack);
	PolySoftKey.setSoftkeyLabel(0, "Accept");
	PolySoftKey.setSoftkeyLabel(1, "");
	PolySoftKey.setSoftkeyLabel(2, "");
	PolySoftKey.setSoftkeyLabel(3, "Decline");

	PolyUri.pushUri('play:http://[SERVER]/dingdong.wav');

	function skCallBack(key, skEvent){
      switch( key ){
        case 0:
           document.getElementById("event").innerHTML = "Accepted";
           SendReply( "ack" );
           break;
	     case 3:
           document.getElementById("event").innerHTML = "Declined";
	        SendReply( "decline" );
	        break;
	     default:
           break;
     }
     document.getElementById("eventValue").innerHTML = skEvent;
   }

   function SendReply( reply ) {
     var client = new XMLHttpRequest();
	  var dept = document.getElementById("location").innerHTML;
     client.open("POST", "http://[SERVER]/i_activate?response=" + reply + "&alarm=[ALARM]&dept=" + dept, false);
     client.setRequestHeader("Content-Type", "text/plain");
     client.send();
   }
    </script>
  </head>

  <body>
       <hr/>
       <p>[LEVEL]</p>
       <div align="center"> <p>Assistance Required</p> </div>
       <h1 id="location", align="center">[DEPT]</h1>
       <p><b id='event'></b> </p>
       <hr style = "position:absolute; left:10px; right:10px; bottom:10px;" />
   </body>

</html>
</Data></PolycomIPPhone>
